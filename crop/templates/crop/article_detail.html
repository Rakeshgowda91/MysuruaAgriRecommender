<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 40px 0;
        }
        .article-title {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        .article-date {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .article-image {
            display: block;
            margin: 0 auto 40px auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .article-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            max-width: 1000px;
            margin: auto;
            padding: 0 15px;
        }
        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="article-title">{{ article.title }}</h1>
    <p class="article-date"><em>Posted at: {{ article.posted_at|date:"F j, Y, g:i a" }}</em></p>

    {% if article.image %}
        <img src="{{ article.image.url }}" class="article-image" alt="{{ article.title }}">
    {% endif %}

    <div class="article-content">
        {{ article.content|safe }}
    </div>

    <div class="back-button">
        <a href="{% url 'article_list' %}" class="btn btn-success px-4 py-2">‚Üê Back to Articles</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
