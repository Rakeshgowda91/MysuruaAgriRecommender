<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Agriculture Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f7f6; }
        .container { max-width: 900px; margin: auto; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .article-item { border-bottom: 1px solid #eee; padding: 20px 0; display: flex; align-items: flex-start; }
        .article-item img { margin-right: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">All Agriculture Articles</h1>
        
        <a href="{% url 'index' %}" class="btn btn-success mb-4">‚Üê Back to Homepage</a>
        
        {% for article in articles %}
            <div class="article-item">
                {% if article.image %}
                    <img src="{{ article.image.url }}" width="200" alt="{{ article.title }}">
                {% endif %}
                <div>
                    <h3><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></h3>
                    <p>{{ article.content|truncatewords:30|safe }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
